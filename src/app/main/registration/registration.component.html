<div class="registration">
    <div class="container w-50">
      <div class="container">
        <form class="row g-3" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <name-field [parentForm]="registrationForm"></name-field>
            <surname-field [parentForm]="registrationForm"></surname-field>
            <email-field [parentForm]="registrationForm"></email-field>
            <password-field [parentForm]="registrationForm"></password-field>
            <confirm-field [parentForm]="registrationForm"></confirm-field>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" [disabled]="registrationForm.invalid">Registrati</button>
          </div>
        </form>
      </div>  
  </div>
</div>
