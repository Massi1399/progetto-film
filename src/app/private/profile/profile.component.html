<div class="registration">
    <div class="container w-50">
      <div class="container">
        <form class="row g-3" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <name-field [parentForm]="profileForm"></name-field>
            <surname-field [parentForm]="profileForm"></surname-field>
            <email-field [parentForm]="profileForm"></email-field>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" [disabled]="profileForm.invalid">Aggiorna</button>
          </div>
        </form>
      </div>  
  </div>
</div>
