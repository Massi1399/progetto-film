<div class="container-fluid">
      <div class="row">
        <div class="col-8">
                  <mat-form-field class="search-field">
                      <mat-label>Cerca</mat-label>
                      <input matInput type="text" [(ngModel)]="inputValue">
                      @if (inputValue) {
                        <button matSuffix mat-icon-button aria-label="Cancella" (click)="inputValue=''">
                          <mat-icon>close</mat-icon>
                        </button>
                      }
                    </mat-form-field>
        </div>

        <div class="col-3">
            <mat-form-field class="filter">
              <mat-label>Filtra per</mat-label>
              <mat-select [(value)]="selectedOption">
                <mat-option></mat-option>
                @for (option of options; track option) {
                  <mat-option [value]="option.value">{{ option.name }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
        </div>

        <div class="col-1">
          <button class="search-button" mat-fab color="secondary" aria-label="search-button" (click)="retrieveMovies(inputValue, selectedOption)" >
            <mat-icon>search</mat-icon>
          </button>
        </div>  
        
    </div>               
</div>
