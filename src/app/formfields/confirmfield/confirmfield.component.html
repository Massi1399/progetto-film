<div [formGroup]="parentForm" class="col-md-4">
    <label [formGroup]="parentForm" for="confirm" class="form-label">Conferma Password</label>
      <input id="confirm" type="password" formControlName="confirmPassword" class="form-control" [class.is-invalid]="parentForm.get('confirmPassword')?.invalid && parentForm.get('confirmPassword')?.touched">
      @if(parentForm.get('confirmPassword')?.errors?.['required']){
        <div class="invalid-feedback">
            Inserisci la password di conferma!
          </div>
        }
      @else if(parentForm.get('confirmPassword')?.invalid && parentForm.get('confirmPassword')?.touched){
        <div class="invalid-feedback">
            Le password non coincidono!
          </div>
        }
</div>
